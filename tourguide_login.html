  <h3 class = "center"> Tour Guide Login</h3>
  <div class="row registration-login-form">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    <div class="row">
        <div class="input-field col s12">
                <button class="btn blue darken-4" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>        
        </div>
    </div>
    </form>
  </div>

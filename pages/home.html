<h3 class="header center black-text">Where do you want to visit?</h3>
<br>
<div id="map"></div>

<br>


<div class="row">
    <div class="col s12 m3" ng-repeat="card in cards">
      <div class="card">
        <div class="card-image">
          <img src="{{card.location_cover_image}}" height="144px" width="350px">
          <button class="btn-floating halfway-fab waves-effect waves-light green btn" data-targert="modal{{card._id}}"><i class="material-icons">arrow_forward</i></button>

            <!-- Modal Structure -->
  <div id="modal{{card._id}}" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>
              
        </div>
        <div class="card-content">
          <p>{{ card.location_description }}</p>
        </div>
      </div>
    </div>
  </div>

<script>
  $(document).ready(function(){
    $('.modal').modal();
  });

    const apiKey = "827ff99d0e44dd";
    const chennaiLocation = [13.080806, 80.222934];

    const streets = L.tileLayer.Unwired({
        key: apiKey,
        scheme: "streets"
    });

    const map = L.map("map", {
        center: chennaiLocation,
        zoom: 11,
        layers: [streets]
    });

    L.control.scale().addTo(map);

    L.control.layers({
        "Streets": streets
    }).addTo(map);

$.getJSON("http://127.0.0.1:3000/guidelocations", data => {
    data.forEach((x, y) => {
        var circle = L.circle([x.x_location, x.y_location], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map).bindPopup(`Guide: ${x.name} @ ${x.guide_fees}`);
    })
});

</script>

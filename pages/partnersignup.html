<div class="center row">
  <div class="input-field col s12">
          <button class="btn-large blue darken-4"><a style="color:white" href="/#!/partnerlogin">Partner Log in</a><i class="material-icons right">fingerprint</i>
          </button>        
  </div>
</div>

<div class="divider"></div>

<h3 class = "center"> Tour Guide Registration </h3>
  <div class="row registration-login-form">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
            <input id="age" type="number" class="validate">
            <label for="age">Age</label>
        </div>
        <div class="input-field col s6">
                <input id="sex" type="text" class="validate">
                <label for="sex">Sex</label>
            </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
              <textarea id="address" class="materialize-textarea"></textarea>
              <label for="address">Languages Known</label>
            </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Contact Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="address" class="materialize-textarea"></textarea>
          <label for="address">Current Residence Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    <div class="center row">
        <div class="input-field col s12">
                <button class="btn-large red darken-4" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>        
        </div>
    </div>
    </form>
</div>
